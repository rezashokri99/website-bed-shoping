<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header>
        <!-- navbar menu -->
        <div class="navbar">

            <!-- btn menu -->
            <span class="menu-btn">
                <i class="fas fa-bars"></i>
            </span>

            <!-- site name -->
            <p>Reza shoping</p>

            <!-- btn cart -->
            <span class="cart-btn">
                <i class="fas fa-cart-plus"></i>
                <!-- badge count cart -->
                <span class="cart-item">0</span>
            </span>

        </div>
    </header>

    <!-- backdrop -->
    <div class="backdrop"></div>

    <!-- modal cart -->
    <div class="modal">
        <div class="cart-modal">

            <!-- title cart -->
            <p class="title-cart">Your Cart</p>

            <!-- cart content( all carts ) -->
            <div class="cart-content">



            </div>

            <!-- cart footer -->
            <div class="cart-footer">
                <!-- total price cart -->
                <span class="total-price">Total Price: <span>0</span> $</span>
                <!-- clear cart -->
                <button class="clear-cart">Clear Cart</button>
                <!-- confirm cart -->
                <button class="confirm-cart">Confirm</button>
            </div>
        </div>
    </div>





    <section>

        <!-- title prodtct -->
        <div class="title">
            <p>Products</p>
        </div>

        <!-- prodtcts container -->
        <div class="products-container">

            <!-- all products -->
            <div class="products">

            </div>
        </div>
    </section>

    <!-- website footer -->
    <div class="footer">
        <p class="designer">Design By Reza Shokri</p>
    </div>
    <script type="module" src="./javascript/script.js"></script>
</body>

</html>
